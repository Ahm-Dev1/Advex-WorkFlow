    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.2);
        }
      }
      .animate-pulse-green {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes slide-up-fade {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8) translateY(10px);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1) translateY(-5px);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(1) translateY(-15px);
        }
      }
      .animate-slide-up-green {
        animation: slide-up-fade 2s ease-out forwards;
      }
    </style>
